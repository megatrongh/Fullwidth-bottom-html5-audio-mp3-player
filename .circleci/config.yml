version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.19
jobs:
  build:
    docker:
      - image: docker:17.09.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
            docker build -t $AWS_ECR_ENDPOINT/$CIRCLE_PROJECT_REPONAME:ci-sha-$CIRCLE_SHA1 -t $AWS_ECR_ENDPOINT/example_app:latest -f docker/Dockerfile .
      - run:
          name: Install supplemental packages
          command: |
            apk add --no-cache py-pip sudo
      - aws-cli/setup:
          profile-name: tester
      - run:
          name: Push docker image
          command: |
            eval "$(aws ecr get-login --no-include-email)"
            docker push $AWS_ECR_ENDPOINT/$CIRCLE_PROJECT_REPONAME:ci-sha-$CIRCLE_SHA1

  deploy-production:
    docker:
      - image: silintl/ecs-deploy:latest
    steps:
      - run:
          name: deploy to ecs
          command: |
            ecs-deploy --enable-rollback -c example_ecs_cluster -n example_ecs_service -i $AWS_ECR_ENDPOINT/$CIRCLE_PROJECT_REPONAME:ci-sha-$CIRCLE_SHA1 -t 900

workflows:
  version: 2
  build-deploy:
    jobs:
      - build: { context: org-global }
      - deploy-production: { requires: [build], filters: { branches: { only: [master] } }, context: org-global }
