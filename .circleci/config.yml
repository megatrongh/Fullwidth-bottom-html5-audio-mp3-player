version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.19
  aws-ecr: circleci/aws-ecr@0.0.4
jobs:
  build:
    docker:
      - image: docker:17.09.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
        name: Install supplemental packages
        command: |
          apk add --no-cache ca-certificates curl gettext py-pip sudo wget
      - aws-ecr/build_and_push_image:
        region: AWS_DEFAULT_REGION
        account-url: AWS_ECR_ENDPOINT
        repo: CIRCLE_PROJECT_REPONAME
        dockerfile: Dockerfile
        path: docker/
        profile-name: default
        tag: "$AWS_ECR_ENDPOINT/example_app:latest"

  deploy-production:
    docker:
      - image: silintl/ecs-deploy:latest
    steps:
      - run:
          name: deploy to ecs
          command: |
            ecs-deploy --enable-rollback -c example_ecs_cluster -n example_ecs_service -i $AWS_ECR_ENDPOINT/$CIRCLE_PROJECT_REPONAME:ci-sha-$CIRCLE_SHA1 -t 900

workflows:
  version: 2
  build-deploy:
    jobs:
      - build: { context: org-global }
      - deploy-production:
          {
            requires: [build],
            filters: { branches: { only: [master] } },
            context: org-global,
          }
